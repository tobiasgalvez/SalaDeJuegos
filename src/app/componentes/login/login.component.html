<div class="login-container">
    <form>
      <h2>Iniciar Sesión</h2>
      <input type="text" placeholder="Ingrese usuario" [(ngModel)]="usuario">
      <input type="password" placeholder="Ingrese contraseña" [(ngModel)]="password">
      <button type="button" (click)="iniciarSesion()">Iniciar Sesión</button>
    </form>
  </div>
